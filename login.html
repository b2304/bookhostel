<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .span {
            color: red;
        }
        
        span:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-2/5 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Log In</h2>
                <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Email" type="email">
                <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Password" type="password">
                <button class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Login</button>
                <br><br>
                <a href="forgetpassword.html">
                    <p>Forgot Password? <span class="span">Reset Password</span></p>
                </a>

                <a href="signup.html">
                    <p>New User? <span class="span">Sign Up</span>
                    </p>
                </a>

            </div>
        </div>
    </section>
</body>

</html>
